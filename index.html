<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Varela+Round&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>Spotify - Your favourite music is here</title>
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="logo.png" alt="spotify" /> <span class="head">Spotify</span>
      </li>

      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1 class="ncs">Best of NCS - No Copyright Sounds</h1>

      <div class="songItem">
        <img src="covers/1.jpg" alt="1" />
        <span class="songName">Warriyo - Mortals</span>
        <span class="songlistplay"><span class="timestamp"><i id="0"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/2.jpg" alt="1" />
        <span class="songName">Cielo - Huma-Huma</span>
        <span class="songlistplay"><span class="timestamp"><i id="1"
              class="songItemPlay fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/3.jpg" alt="1" />
        <span class="songName"></span>
        <span class="songlistplay"><span class="timestamp"><i id="2"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/4.jpg" alt="1" />
        <span class="songName"></span>
        <span class="songlistplay"><span class="timestamp"><i id="3"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/5.jpg" alt="1" />
        <span class="songName">Janji-Heroes-Tonight</span>
        <span class="songlistplay"><span class="timestamp"><i id="4"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/6.jpg" alt="1" />
        <span class="songName">hi</span>
        <span class="songlistplay"><span class="timestamp"><i id="5"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/7.jpg" alt="1" />
        <span class="songName"></span>
        <span class="songlistplay"><span class="timestamp"><i id="6"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/8.jpg" alt="1" />
        <span class="songName"></span>
        <span class="songlistplay"><span class="timestamp"><i id="7"
              class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
      </div>
    </div>

    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" />

    <div class="icons">
      <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
      <i class="fa-sharp fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
      <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
    </div>
    <div class="songInfo">
      <img width="42px" src="playing.gif" alt="gif" id="gif" />
      <span class="defSong">Warriyo - Mortals</span>
      <span class="time"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
